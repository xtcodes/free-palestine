<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Twibbon Free Palestine</title>
  <style>
    body {
      background: #111;
      font-family: sans-serif;
      color: white;
      text-align: center;
      padding: 1rem;
    }

    canvas {
      width: 100%;
      background: transparent;
      touch-action: none;
      border: 2px solid white;
    }

    input[type="file"] {
      margin: 1rem;
    }

    .btn {
      background: red;
      color: white;
      padding: 0.6rem 1.2rem;
      border: none;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }

    footer {
      margin-top: 2rem;
      color: #aaa;
      font-size: 0.85rem;
    }
  </style>
</head>
<body>
  <h2>Twibbon Free Palestine</h2>
  <input type="file" id="upload" accept="image/*" />
  <br>
  <canvas id="canvas" width="1080" height="1080"></canvas>
  <br>
  <button class="btn" id="downloadBtn">Unduh Hasil</button>
  <footer>
    Solidaritas untuk Palestina • Made with ❤️
  </footer>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const upload = document.getElementById("upload");

    let userImg = new Image();
    let scale = 1, offsetX = 0, offsetY = 0;
    let dragging = false, startX, startY;

    function drawFrame() {
      // Buat latar putih dan garis bendera
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#fff";
      ctx.beginPath();
      ctx.arc(540, 540, 520, 0, Math.PI * 2);
      ctx.fill();

      // Lubang transparan
      ctx.globalCompositeOperation = "destination-out";
      ctx.beginPath();
      ctx.arc(540, 540, 360, 0, Math.PI * 2);
      ctx.fill();
      ctx.globalCompositeOperation = "source-over";

      // Garis bendera
      const radius = 460;
      const angles = [[-0.4, -0.2, "red"], [-0.2, 0, "white"], [0, 0.2, "green"], [0.2, 0.4, "black"]];
      angles.forEach(([start, end, color]) => {
        ctx.beginPath();
        ctx.strokeStyle = color;
        ctx.lineWidth = 20;
        ctx.arc(540, 540, radius, Math.PI * start, Math.PI * end);
        ctx.stroke();
      });

      // Teks atas dan bawah
      ctx.fillStyle = "black";
      ctx.font = "bold 60px sans-serif";
      ctx.textAlign = "center";
      ctx.fillText("FREE PALESTINE", 540, 160);
      ctx.fillText("STAND WITH GAZA", 540, 1000);
    }

    function drawAll() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Gambar pengguna (di bawah)
      if (userImg.src) {
        const iw = userImg.width * scale;
        const ih = userImg.height * scale;
        ctx.save();
        ctx.beginPath();
        ctx.arc(540, 540, 360, 0, Math.PI * 2);
        ctx.clip();
        ctx.drawImage(userImg, offsetX, offsetY, iw, ih);
        ctx.restore();
      }

      drawFrame(); // Bingkai twibbon
    }

    upload.addEventListener("change", e => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = () => {
        userImg.onload = () => {
          scale = 1;
          offsetX = (canvas.width - userImg.width) / 2;
          offsetY = (canvas.height - userImg.height) / 2;
          drawAll();
        };
        userImg.src = reader.result;
      };
      reader.readAsDataURL(file);
    });

    canvas.addEventListener("mousedown", e => {
      dragging = true;
      startX = e.offsetX - offsetX;
      startY = e.offsetY - offsetY;
    });

    canvas.addEventListener("mousemove", e => {
      if (dragging) {
        offsetX = e.offsetX - startX;
        offsetY = e.offsetY - startY;
        drawAll();
      }
    });

    canvas.addEventListener("mouseup", () => dragging = false);
    canvas.addEventListener("wheel", e => {
      e.preventDefault();
      scale += e.deltaY < 0 ? 0.05 : -0.05;
      scale = Math.max(0.2, Math.min(scale, 3));
      drawAll();
    });

    document.getElementById("downloadBtn").addEventListener("click", () => {
      const a = document.createElement("a");
      a.href = canvas.toDataURL("image/png");
      a.download = "twibbon-palestine.png";
      a.click();
    });

    drawFrame(); // Awal
  </script>
</body>
</html>
