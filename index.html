<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
  <title>Twibbon Free Palestine</title>
  <style>
    body {
      width: 600px;
      background: #111;
      font-family: sans-serif;
      color: white;
      text-align: center;
      margin: 5rem auto;
      padding: 2rem;
    }

    canvas {
      touch-action: none;
      border: 2px solid white;
      background: #000;
      width: 100%;
    }

    input[type="file"] {
      margin: 1rem;
      display: none;
    }

    .btn {
      background: red;
      color: white;
      display: inline-block;
      font-size: 16px;
      padding: 0.6rem 1.2rem;
      border: none;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }

    .file {
      background: #f1f1f1;
      color: #333;
    }

    #alert {
      display: none;
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.8);
      color: red;
      padding: 1rem 1.5rem;
      border-radius: 10px;
      font-weight: bold;
      z-index: 999;
    }

    footer {
      margin-top: 2rem;
      color: #aaa;
      font-size: 0.85rem;
    }

    @media (max-width: 700px) {
      body {
          margin: 0 auto;
          width: auto;
        }
    }
  </style>
</head>
<body>
  <h2>Twibbon Free Palestine</h2>
  
  <p><canvas id="canvas" width="1024" height="1024"></canvas></p>
  <p>
  <label class="btn file">Pilih Gambar
  <input type="file" id="upload" accept="image/*" />
  </label>
  <button class="btn" id="downloadBtn">Unduh Hasil</button>
  </p>
  <div id="alert">⚠️ Silakan unggah gambar terlebih dahulu.</div>
  <footer>
    Solidaritas untuk Palestina • Made with ❤️
  </footer>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const upload = document.getElementById("upload");

    let userImg = new Image();
    let scale = 1, offsetX = 0, offsetY = 0;
    let dragging = false, startX, startY, transparency = 1;
    let touchDistance = 0;

    const twibbon = new Image();
    twibbon.src = "frame.png"; // ← ganti sesuai file kamu

    function drawAll() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Gambar pengguna (terpotong lingkaran)
      if (userImg.src && userImg.complete) {
        ctx.save();
        ctx.beginPath();
        ctx.arc(540, 540, 360, 0, Math.PI * 2);
        ctx.clip();
        const iw = userImg.width * scale;
        const ih = userImg.height * scale;
        ctx.drawImage(userImg, offsetX, offsetY, iw, ih);
        ctx.restore();
      }

      // Gambar Twibbon di atas
      if (twibbon.complete) {
        ctx.save();
        ctx.globalAlpha = transparency;
        ctx.drawImage(twibbon, 0, 0, 1024, 1024);
        ctx.restore();
      }
    }

    upload.addEventListener("change", e => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = () => {
        userImg.onload = () => {
          scale = 1;
          offsetX = (canvas.width - userImg.width) / 2;
          offsetY = (canvas.height - userImg.height) / 2;
          drawAll();
        };
        userImg.src = reader.result;
      };
      reader.readAsDataURL(file);
    });

    // Drag pakai mouse
    canvas.addEventListener("mousedown", e => {
      dragging = true;
      startX = e.offsetX - offsetX;
      startY = e.offsetY - offsetY;
      transparency = 0.5;
      drawAll();
    });

    canvas.addEventListener("mousemove", e => {
      if (dragging) {
        offsetX = e.offsetX - startX;
        offsetY = e.offsetY - startY;
        drawAll();
      }
    });

    canvas.addEventListener("mouseup", () => {
      dragging = false;
      transparency = 1;
      drawAll();
    });

    // Zoom dengan scroll
    canvas.addEventListener("wheel", e => {
      e.preventDefault();
      transparency = 0.5;
      scale += e.deltaY < 0 ? 0.05 : -0.05;
      scale = Math.max(0.2, Math.min(scale, 3));
      drawAll();
      setTimeout(() => {
        transparency = 1;
        drawAll();
      }, 300);
    });

    // Sentuh 1 jari geser, 2 jari zoom
    canvas.addEventListener("touchstart", e => {
      if (e.touches.length === 1) {
        dragging = true;
        const rect = canvas.getBoundingClientRect();
        startX = e.touches[0].clientX - rect.left - offsetX;
        startY = e.touches[0].clientY - rect.top - offsetY;
        transparency = 0.5;
      }
      if (e.touches.length === 2) {
        touchDistance = getDistance(e.touches);
        transparency = 0.5;
      }
    });

    canvas.addEventListener("touchmove", e => {
      e.preventDefault();
      const rect = canvas.getBoundingClientRect();
      if (e.touches.length === 1 && dragging) {
        offsetX = e.touches[0].clientX - rect.left - startX;
        offsetY = e.touches[0].clientY - rect.top - startY;
        drawAll();
      }
      if (e.touches.length === 2) {
        const newDist = getDistance(e.touches);
        const zoomFactor = newDist / touchDistance;
        scale *= zoomFactor;
        scale = Math.max(0.2, Math.min(scale, 3));
        touchDistance = newDist;
        drawAll();
      }
    }, { passive: false });

    canvas.addEventListener("touchend", () => {
      dragging = false;
      transparency = 1;
      drawAll();
    });

    function getDistance(touches) {
      const dx = touches[0].clientX - touches[1].clientX;
      const dy = touches[0].clientY - touches[1].clientY;
      return Math.sqrt(dx * dx + dy * dy);
    }

    // Tombol Unduh dengan Validasi
    document.getElementById("downloadBtn").addEventListener("click", () => {
      if (!userImg.src || userImg.src === window.location.href) {
        showAlert();
        return;
      }

      transparency = 1;
      drawAll();
      const a = document.createElement("a");
      a.href = canvas.toDataURL("image/png");
      a.download = "twibbon-palestine.png";
      a.click();
    });

    function showAlert() {
      const alert = document.getElementById("alert");
      alert.style.display = "block";
      setTimeout(() => {
        alert.style.display = "none";
      }, 2500);
    }

    twibbon.onload = drawAll;
  </script>
</body>
</html>
